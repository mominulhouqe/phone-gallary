<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


</head>

<body>
    <header>
        <h1>Welcome to my Phone Hunter ! </h1>
    </header>

    <main class="container">
        <section>
            <div class="mb-3 w-50">
                <input id="search-value" type="text" class="form-control" name="" placeholder="Search Your Phone">
                <button onclick="" id="btn-search" class="btn btn-primary">Search</button>
            </div>
        </section>

        <section>

            <div id="phone-container" class="row row-cols-1 row-cols-md-3 g-4">

            </div>
            <div id="no-phone" class="mt-4 d-none">
                <h3 class="text-warning">No Phone Found. Try Another</h3>
            </div>

            <!-- show all -->
            <div id="show-all" class="text-center  d-none">
                <button id="btn-all" class="btn btn-primary">show all</button>
            </div>



        </section>
        <!-- loader -->
        <section id="loader" class="d-none">
            <div style="height: 400px;" class="d-flex align-items-center justify-content-center">
                <div class="spinner-border text-success" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>

        </section>

        <!-- modal  -->
        <section>
            <!-- Button trigger modal -->

            <!-- Modal -->
            <div class="modal fade" id="phoneModal" tabindex="-1" aria-labelledby="phoneModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="phoneModalLabel"></h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="phone-detail" class="modal-body">

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

                        </div>
                    </div>
                </div>
            </div>

        </section>
    </main>





    <!-- js -->
    <script src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
